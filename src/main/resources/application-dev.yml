spring:
  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/taskadb}
    username: ${DB_USER:taskauser}
    password: ${DB_PASS:taskapass}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true

  flyway:
    enabled: true

logging:
  level:
    com.codigozerocuatro: debug
    org.hibernate.SQL: debug
    org.hibernate.type.descriptor.sql.BasicBinder: trace
    root: info
    org.springframework.cache: trace

app:
  cors:
    allowed-origins:
      - http://localhost:5173
      - http://localhost:4173
  user:
    default-password: password
  jwt:
    secret: mySecretKeyThatShouldBeVeryLongAndSecure123456789
    expiration: 300000  # 1 minuto en millisegundos
    refresh-expiration: 86400000 # 24 horas en millisegundos
  cache:
    user.spec: maximumSize=3,expireAfterWrite=1m
