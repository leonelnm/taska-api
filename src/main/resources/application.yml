spring:
  application.name: taska

  datasource:
    driver-class-name: org.postgresql.Driver

  jpa:
    show-sql: false
    open-in-view: true

  flyway:
    locations: classpath:db/migration
    enabled: true
    baseline-on-migrate: true

  # Configuración de caché
  cache:
    type: caffeine
    caffeine:
      spec: maximumSize=100,expireAfterWrite=30m

logging:
  file:
    name: ./logs/taska.log
  logback:
    rollingpolicy:
      max-file-size: 10MB
      max-history: 5

  level:
    root: info
    org.springframework.security.config.annotation.authentication.configuration.InitializeUserDetailsBeanManagerConfigurer: error
    com.codigozerocuatro.taska.infra.config.HttpLoggingFilter: info

app:
  cache:
    user.spec: maximumSize=100,expireAfterWrite=5m