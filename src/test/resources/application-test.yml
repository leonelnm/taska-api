spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
  h2:
    console:
      enabled: true
  flyway:
    enabled: true

app:
  user:
    default-password: password
  jwt:
    secret: test-secret-for-jwt-in-tests-this-should-be-at-least-32-characters-long
    expiration: 86400000
    refreshExpiration: 604800000
  cors:
    allowedOrigins:
      - "http://localhost:8080"